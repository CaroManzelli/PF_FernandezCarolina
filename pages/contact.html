<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="../assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="../assets/favicon/site.webmanifest">
    <!-- FONTAWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Styles -->
    <link rel="stylesheet" href="../css/styles.css">

    <!-- Title -->
    <title>Rockster</title>
    <!--Meta-->
    <meta name="descrition" content="contactate con nosostros! para solciitar cotizacion o consultar por adaptaciones">
    <meta name="keywords" content="casas, container, rockster, construccion, sustentable">
</head>

<body class="contact">
    <!-- Header -->
    <header>
        <nav class="menu">
            <div class="d-flex justify-content-around">
                <a class="navbar-brand" href="#">
                    <img src="../assets/logo.png" width="30" height="24" alt="Logo de la empresa">
                    <label class="logo__text">
                        Rockster
                    </label>
                </a>
            </div>

            <ul class="menu_items">
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="../pages/about.html">Sobre Nosotros</a></li>
                <li><a href="../pages/designs.html">Diseños</a></li>
                <li><a href="../pages/faq.html">Preguntas Frecuentes</a></li>
                <li class="active"><a href="#">Contacto</a></li>
            </ul>
            <span class="btn_menu">
                <i class="fa fa-bars"></i>
            </span>
        </nav>
    </header>
    <!--Formulario de contacto-->

    <main class="container-fluid">
        <h1>¡Contactanos!</h1> <br>
        <div class="contact__main row row-cols-1 row-cols-md-2 ">
            <div class="col rounded contact__main__img img-fluid">
                <img src="../assets/img/houses/contact.jpeg" alt="">
            </div><br>
            <form class="col" action="">
                <label for="name">Nombre</label>
                <input type="text" id="name" name="name"><br>
                <label for="surname">Apellido</label>
                <input type="text" id="surname" name="surname"><br>
                <label for="gender">Sexo:</label>
                <input type="radio" name="gender" value="femenino" id="fem">
                <label for="fem">Femenino</label>
                <input type="radio" name="gender" value="masculino" id="masc">
                <label for="masc">Masculino</label><br>
                <label for="options">Metros cuadrados</label>
                <select name="options" id="options" required>
                    <option value="20m²">20m²</option>
                    <option value="40m²">40m²</option>
                    <option value="60m²">60m²</option>
                    <option value="80m²">80m²</option>
                    <option value="100m²">100m²</option>
                    <option value="120m²">120m²</option>
                </select><br>
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email"><br>
                <label for="number">Número de contacto</label>
                <input type="number" name="number" id="number" maxlength="20" minlength="11"><br>
                <textarea name="mensaje" id="mensaje" cols="40" rows="10" placeholder="Dejanos tu mensaje"
                    maxlength="400"></textarea><br>
                <button type="submit">Enviar</button>
            </form>
            <br>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <div class="footer-text"> © 2022 Copyright</div>
    </footer>
    <!--JS-->
    <script src="../scripts/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>
