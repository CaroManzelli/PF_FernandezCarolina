<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="../assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="../assets/favicon/site.webmanifest">

    <!-- Styles -->
    <link rel="stylesheet" href="../css/styles.css">

    <!-- Title -->
    <title>Rockster</title>
</head>

<body class="contact">
    <!-- Header -->
    <header class="logo">
        <a href="#">
            <img src="../assets/logo.png" class="logo__img" alt="Logo de la empresa">
            <p class="logo__text">Rockster</p>
        </a>
    </header>
    <nav>
        <ul>
            <li class="nav-item">
                <a href="../index.html" id="nav-link">Inicio</a>
            </li>
            <li class="nav-item">
                <a href="../pages/about.html" id="nav-link">Sobre nosotros</a>
            </li>
            <li class="nav-item">
                <a href="../pages/designs.html" id="nav-link">Diseños</a>
            </li>
            <li class="nav-item">
                <a href="../pages/faq.html" id="nav-link">Preguntas frecuentes</a>
            </li>
            <li class="nav-item">
                <a href="../pages/contact.html" id="nav-link">Contacto</a>
            </li>
        </ul>
    </nav>
    <!--Formulario de contacto-->

    <main class="contact__main container-fluid">
        <h1 class="">¡Contactanos!</h1>
        <div>
            <form action="">
                <label for="name">Nombre</label>
                <input type="text" id="name" name="name"><br>
                <label for="surname">Apellido</label>
                <input type="text" id="surname" name="surname"><br>
                <label for="gender">Sexo:</label>
                <input type="radio" name="gender" value="femenino" id="fem">
                <label for="fem">Femenino</label>
                <input type="radio" name="gender" value="masculino" id="masc">
                <label for="masc">Masculino</label><br>
                <label for="options">Metros cuadrados</label>
                <select name="options" id="options" required>
                    <option value="20m²">20m²</option>
                    <option value="40m²">40m²</option>
                    <option value="60m²">60m²</option>
                    <option value="80m²">80m²</option>
                    <option value="100m²">100m²</option>
                    <option value="120m²">120m²</option>
                </select><br>
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email"><br>
                <label for="number">Número de contacto</label>
                <input type="number" name="number" id="number" maxlength="20" minlength="11"><br>
                <textarea name="mensaje" id="mensaje" cols="40" rows="10" placeholder="Dejanos tu mensaje"
                    maxlength="400"></textarea><br>
                <button type="submit">Enviar</button>
            </form>
        </div>

    </main>

    <!-- Footer -->
    <footer>
        <div class="footer-text"> © 2022 Copyright</div>
    </footer>
</body>
